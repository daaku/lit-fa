name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16'
      - run: npm install
      - run: npm run format
      - run: npm run lint
      - name: Ensure Clean Tree
        run: git diff --quiet --exit-code
      - run: npm run cover
